<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">
            <div class="main-grid">
                <div class="output"> 
                    <div class="secondary"></div>
                    <div class="current"></div>
                </div>

                <button class="button clearButton">AC</button>
                <button class="button deleteButton">DEL</button>
                <button class="button percentButton">%</button>
                <button class="button operatorButton">÷</button>

                <button class="button numberButton">9</button>
                <button class="button numberButton">8</button>
                <button class="button numberButton">7</button>
                <button class="button operatorButton">∗</button>

                <button class="button numberButton">6</button>
                <button class="button numberButton">5</button>
                <button class="button numberButton">4</button>
                <button class="button operatorButton">+</button>

                <button class="button numberButton">3</button>
                <button class="button numberButton">2</button>
                <button class="button numberButton">1</button>
                <button class="button operatorButton">-</button>

                <button class="button numberButton">.</button>
                <button class="button numberButton">0</button>
                <button class="button invertButton">+/-</button>
                <button class="button equalsButton">=</button>
            </div>
        </div>
    </body>

    <footer>created by Eric Hong, 2020</footer>

    <script type="text/javascript" src="javascript.js"></script>
</html>
